name: 'Hugo Eureka Starters Deploy'
description: 'Deploy Hugo Eureka starters when the new version is released.'

# branding:
#   icon: upload-cloud
#   color: gray-dark

inputs:
  target_url:
    description: 'Target Repo URL'
    required: true
  # target-username:
  #   description: 'Target Repo Username'
  #   required: true
  # target-token:
  #   description: 'Target Token'
  #   required: true
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/entrypoint.sh
      shell: bash
      env:
        INPUT_TARGET_URL: ${{ inputs.target-url }}
        # INPUT_TARGET_USERNAME: ${{ inputs.target-username }}
        # INPUT_TARGET_TOKEN: ${{ inputs.target-token }}
        GITHUB_EVENT_REF: ${{ github.event.ref }}
